<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            animation: fadeIn 1s;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Card Details</h2>
    <label>Credit Card (Read Only):</label>
    <input type="text" value="************1234" readonly>

    <label>Card Number:</label>
    <input type="text" id="cardNumber" maxlength="16" required>

    <label>Card Holder Name:</label>
    <input type="text" id="cardHolderName" required>

    <label>Expiry Date (MM/YY):</label>
    <input type="text" id="expiryDate" placeholder="MM/YY" required>

    <label>CVV:</label>
    <input type="text" id="cvv" maxlength="3" required>

    <button onclick="makePayment()">Make Payment</button>
</div>

<script>
    function makePayment() {
        // Here you would typically handle the payment processing
        alert("Payment Successful!"); // Simulating payment success
        window.location.href = "invoice.html"; // Redirect to invoice page
    }
</script>

</body>
</html>
