<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Parcel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            animation: fadeIn 1s;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
            animation: slideIn 0.5s;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Track Your Parcel</h2>
    <input type="text" id="bookingId" placeholder="Enter Booking ID (12 digits)" maxlength="12">
    <button onclick="trackParcel()">Search</button>

    <div class="status" id="statusMessage"></div>
</div>

<script>
    function trackParcel() {
        const bookingId = document.getElementById('bookingId').value;
        const statusMessage = document.getElementById('statusMessage');

        // Clear previous status message
        statusMessage.style.display = 'none';
        statusMessage.innerText = '';

        // Validate Booking ID
        if (!/^\d{12}$/.test(bookingId)) {
            statusMessage.innerText = "Please enter a valid 12-digit Booking ID.";
            statusMessage.style.color = "red";
            statusMessage.style.display = 'block';
            return;
        }

        // Simulated tracking data
        const trackingData = {
            '123456789012': 'Your package is currently in transit.',
            '987654321098': 'Your package has been delivered.',
            '112233445566': 'Your package is out for delivery.',
        };

        // Display tracking status
        if (trackingData[bookingId]) {
            statusMessage.innerText = trackingData[bookingId];
            statusMessage.style.color = "green";
        } else {
            statusMessage.innerText = "No tracking information found for this Booking ID.";
            statusMessage.style.color = "orange";
        }

        statusMessage.style.display = 'block';
    }
</script>

</body>
</html>
